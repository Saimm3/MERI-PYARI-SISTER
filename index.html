<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special for My Sister</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background: red;
            margin: 0 auto;
            transform: rotate(360deg);
            animation: heartbeat 4.5s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            25% {
                transform: scale(1.1) rotate(-45deg);
            }
            50% {
                transform: scale(1) rotate(-45deg);
            }
        }

        h1 {
            font-size: 48px;
            margin-top: 20px;
            text-shadow: 0 0 10px #ffdfba, 0 0 20px #ffe4c1;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: fall 4s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(20px);
                opacity: 0;
            }
        }

        .click-me {
            margin-top: 1px;
            font-size: 20px;
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 25px;
            cursor: pointer; 2s;
            background: transparent;
            transition: background 1.5s, color 1.5s;
        }

        .click-me:hover {
            background: white;
            color: #ff416c;
        }
    </style>
</head>

    </div>

    <script>
        function celebrate() {
            // Confetti effect
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
